<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container mx-auto mt-5 text-center">
    <div class="grid grid-cols-3 gap-4 my-2">
        <div class="bg-red-400">A</div>
        <div class="bg-red-400">A</div>
        <div class="bg-red-400">A</div>
        <div class="bg-red-400">A</div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 my-2">
        <div class="bg-blue-400">A</div>
        <div class="bg-blue-400">A</div>
        <div class="bg-blue-400">A</div>
        <div class="bg-blue-400">A</div>
    </div>
    <div class="grid grid-cols-4 gap-4 my-2">
        <div class="bg-green-400 font-bold col-span-2">B</div>
        <div class="bg-green-400">A</div>
        <div class="bg-green-400">A</div>
        <div class="bg-green-400 col-span-full">C</div>
    </div>
    <div class="grid grid-cols-4 gap-4 mt-2">
        <div class="bg-pink-400 col-start-4">B</div>
        <div class=" bg-pink-400 col-end-3">A</div>
        <div class="bg-pink-400">A</div>
        <div class="bg-pink-400">C</div>
    </div>
    <div class="grid grid-flow-col auto-cols-max gap-3">
        <div class="bg-violet-400">01</div>
        <div class="bg-violet-400">02</div>
        <div class="bg-violet-400">03</div>
    </div>
    <div class="grid grid-flow-row auto-rows-max">
        <div class="bg-orange-400">01</div>
        <div class="bg-orange-400">02</div>
        <div class="bg-orange-400">03</div>
    </div>
</body>

</html>
